// -*- idl -*-

message Variant {
  optional sint32 v_int = 2;
  optional float v_float = 1;
  optional string v_string = 3;
}

message Vector {
  required float x = 1;
  required float y = 2;
  required float z = 3;
}

message Quaternion {
  required float w = 1;
  required float x = 2;
  required float y = 3;
  required float z = 4;
}
